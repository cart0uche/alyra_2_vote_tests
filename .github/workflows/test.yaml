name: unit-tests

on:
   push:
      branches:
         - main
   pull_request:
      branches:
         - main

jobs:
   ci:
      runs-on: ubuntu-latest

      steps:
         - name: Checkout
           uses: actions/checkout@master

         - name: Setup node env
           uses: actions/setup-node@v3
           with:
              node-version: "16"
              cache: npm

         - name: Install dependencies
           run: npm install

         - name: Run harhat unit test
           run: npx hardhat coverage
